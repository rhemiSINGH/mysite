    function progressBar(number) {
        var barLength = Math.round(number / 10);
        var barFilled = Array(barLength + 1).join("&#9611;");
        var barBlank= Array(11 - barLength).join("&#9617;");

        return barFilled + barBlank
    }

    
    function padKey(key, length) {
        return key + ' '.repeat(length - key.length);
    }

    function commandsHelp() {
        let longestKeyLength = Math.max(...Object.keys(commands).map(key => key.length));

        let helpText = ""
        for (let key in commands) {
            if (commands.hasOwnProperty(key)) {
                helpText += ` ${padKey(key, longestKeyLength)}\t${commands[key]}\n`
            }
        }
        return helpText
    }

    var help = '\n[[b;white;]usage:]\n' +
                '\n <command> - execute the command\n' +
                ' less <command> - use less to display the output\n\n' +
                '\n[[b;white;]Available commands:]\n' + 
               commandsHelp();

    var whois = [

    var certifications = [

    ];

    var projects = [
    
        
            '---\n' +
            '[[b;red;]IOT Home Automation]\n' +
            '\n' +
            '\n' +
            
            'Implemented IFTTT to automate smart devices, enhancing home efficiency and convenience in IOT automation.\n' +

            '---\n' +

            '\n' +
            
            'Implementation of simple levels of networks using CISCO Packet Tracer, Done during my internship in Networking Academy.\n' +

    ];

    var skills = [
    
        
            '[[b;grey;]Python:]\n' +
            progressBar( 80 ) +

    var source =  '        _______            \n' +

    var all = [

    $('body').terminal(function(command, term) {

        var useLess = false;
        

        function echoArray(array) {
            if (useLess) {
                term.less(array);
            } else {
                for (i = 0; i < array.length; i += 1) {
                    term.echo(array[i]);
                }
            }
        }
        
        function progress(percent, width) {
            var size = Math.round(width*percent/100);
            var left = '', taken = '', i;
            for (i=size; i--;) {
                taken += '=';
            }
            if (taken.length > 0) {
                taken = taken.replace(/=$/, '>');
            }
            for (i=width-size; i--;) {
                left += ' ';
            }
            return '[' + taken + left + '] ' + percent + '%';
        }

        function loading () {
            var i = 0, size = 30;
            prompt = term.get_prompt();
            string = progress(0, size);
            term.set_prompt(progress);
            animation = true;
            (function loop() {
                string = progress(i++, size);
                term.set_prompt(string);
                if (i < 100) {
                    timer = setTimeout(loop, 10);
                } else {
                    term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                    animation = false
                }
            })();
        }

        commands = command.split(/[ ]+/);
        if (commands[0] == 'less') {
            useLess = true;
            commands.shift();
        } 
                    
        switch(commands[0]) {
            case 'whois':
                
                echoArray(whois);
                break;
            case 'social':
                
                echoArray(social());
                break;
            case 'work':
                
                echoArray(work);
                break;
            case 'education':
                
                echoArray(education);
                break;
            case 'skills':
                
                echoArray(skills);
                break;
            case 'softskills':
                
                echoArray(softSkills);
                break;
            case 'languages':
                
                echoArray(languages);
                break;
            case 'projects':
                
                echoArray(projects);
                break;
            case 'certifications':
                
                term.echo(certifications);
                break;
            case 'misc':
                
                echoArray(misc);
                break;
            case 'help':
            case '?':
                term.echo(help);
                break;
            case 'all':
                
                echoArray(all.flat(1));
                break;
            
            case ':(){:|:&};:':
                term.echo("nice try");
                break;
            case 'source':
                
                term.echo(source);
                break;
            
            case 'exit':
                term.echo("terminating ... ")
                loading();
                setTimeout(function(){window.location = 'about:blank'}, 2000);
                break;
            
            
            case 'version':
                term.echo("2.0.0");
                break;
            
            case '':
                break;
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' or '?' for a list of available commands\n");
        }
    }, {
        prompt: '[[;red;][][[;pink;]user@terminalCV][[;red;]]]',
        greetings: "[[b;white;]                                             \n\n Explore my professional journey! \n\n Type \u0027help\u0027 for a list of available commands]",

        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: Object.keys(commands)
        
    });
});
